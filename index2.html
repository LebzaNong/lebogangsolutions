<!-- Email Section -->
<section class="email-section">
  <div class="email-container">
    <h3>Stay in Touch</h3>
    <p>Send us a message or subscribe to receive updates.</p>

    <form id="contactForm">
      <input 
        type="email" 
        id="email"
        placeholder="Your email address" 
        required
      />

      <textarea 
        id="message"
        placeholder="Write your message here..."
        rows="4"
        required
      ></textarea>

      <button type="submit">Send</button>
    </form>

    <p id="status"></p>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>© 2025 Lebogang Solutions. All rights reserved.</p>
</footer>

<!-- CSS -->
<style>
.email-section {
  background: #f7f7f7;
  padding: 40px 20px;
  border-top: 1px solid #ddd;
}

.email-container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

.email-container h3 {
  margin-bottom: 10px;
  font-size: 22px;
}

.email-container p {
  margin-bottom: 20px;
  color: #666;
}

.email-container form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.email-container input,
.email-container textarea {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  resize: none;
}

.email-container button {
  padding: 12px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}

.email-container button:hover {
  background: #0056b3;
}

.footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}
</style>

<!-- EmailJS JS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {

  emailjs.init("PwQDrb5Rrkf4pgc00"); // Your Public Key

  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.send(
      "service_nmk2x5a",   // Your Service ID
      "template_w8bw4nr",  // Your Template ID
      {
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }
    )
    .then(() => {
      document.getElementById("status").innerText = "✅ Message sent successfully!";
      this.reset();
    })
    .catch(err => {
      document.getElementById("status").innerText = "❌ Failed to send message. Try again.";
      console.error("EmailJS error:", err);
    });

  });

});
</script>
